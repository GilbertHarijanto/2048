<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 by Gilbert Harijanto</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    
    <div id="upperBody">
        <div style="width: 600px">
            <h1 style="color: white">2048 by Gilbert Harijanto</h1>
            <button type="reset">New Game</button>
            <div id="score">
                <div>Score</div>
                <div id="val">0</div>
            </div>
            <div id="best">
                <div>Best</div>
                <div id="bestVal">0</div>
            </div>
        </div>
    </div>

    <div id="gomid">
        <div id="container">
            <div class="row">
                <div class="col" id="1">1</div><div class="col" id="2">2</div><div class="col" id="3">3</div><div class="col" id="4">4</div>
            </div>
            <div class="row">
                <div class="col" id="5">5</div><div class="col" id="6">6</div><div class="col" id="7">7</div><div class="col" id="8">8</div>
            </div>
            <div class="row">
                <div class="col">9</div><div class="col">10</div><div class="col">11</div><div class="col">12</div>
            </div>
            <div class="row">
                <div class="col">13</div><div class="col">14</div><div class="col">15</div><div class="col">16</div>
            </div>
        </div>
    </div>

    <div id="endText">
        <div>
            <div id="gameOver">Game Over!</div>
            <button type="reset" id="retry">Retry!</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
